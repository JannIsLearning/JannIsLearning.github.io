<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jan's Treasury</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      background: black;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    @media (min-width: 768px) {
      html, body {
        scroll-snap-type: y mandatory;
      }
      section {
        scroll-snap-align: start;
      }
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 700px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
    }

    .project-card p {
      padding: 10px;
      margin: 0;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      z-index: 20;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 95vw;
      max-height: 95vh;
      overflow: auto;
      background: transparent;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }

    .modal-image {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 90vh;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    .close-modal {
      margin-top: 15px;
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .close-modal:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 12px;
      }

      p {
        font-size: 14px;
      }

      .project-card img {
        height: 140px;
      }

      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>

<body class="dark-mode">

  <!-- ✅ Background video block restored -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="videos/glitter-bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Hero -->
  <section data-aos="fade-down">
    <h1>Jan's Treasury</h1>
    <h2>Web Portfolio — Graphic Designer</h2>
  </section>

  <!-- About -->
  <section data-aos="fade-up">
    <h2>About Me</h2>
    <p>
      Hi, my name is Fauzan, but you can call me Jann for short.<br />
      I am a fresh graduate graphic designer.<br />
      Come check out my works!
    </p>
  </section>

  <!-- Portfolio -->
  <section data-aos="zoom-in">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="project-card" onclick="openModal(1)">
        <img src="images/project1.webp" alt="Project One">
        <p>Project One</p>
      </div>
      <div class="project-card" onclick="openModal(2)">
        <img src="images/project2.webp" alt="Project Two">
        <p>Project Two</p>
      </div>
      <div class="project-card" onclick="openModal(3)">
        <img src="images/project3.webp" alt="Project Three">
        <p>Project Three</p>
      </div>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <img src="images/project1.webp" alt="Project 1 Full" class="modal-image">
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="modal" id="modal2">
    <div class="modal-content">
      <img src="images/project2.webp" alt="Project 2 Full" class="modal-image">
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="modal" id="modal3">
    <div class="modal-content">
      <img src="images/project3.webp" alt="Project 3 Full" class="modal-image">
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Contact -->
  <section data-aos="fade-up">
    <h2>Contact Me</h2>
    <p>Email: your@email.com</p>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function openModal(id) {
      document.getElementById('modal' + id).classList.add('active');
    }

    function closeModal() {
      document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    }
  </script>

</body>
</html>
